<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align self</title>
    <style>
        .flex-container{
            max-width: 350px;
            border: 1px solid black;
            margin-bottom: 10px;
            display: flex;
        }

        .align-container{
            align-items: center;
            /* uma vez que defina uma propriedade
            no container os elementos seguem */
        }

        .item{
            background-color: brown;
            color: #ccc;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .center{
            align-self: center;
        }

        .start{
            align-self: flex-start;
        }

        .end{
            align-self: flex-end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self: auto;
        }

        .direction{
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Ã‰ a propriedade que estabelece o alinhamento
        de modo individual sobre um determinado item -->

        <h1>row</h1>
        <div class="flex-container align-container">
            <div class="item auto">AAA</div>
            <div class="item auto">123</div>
            <div class="item auto">huasd hjasd is asghdrefg asdfgh fgtr fgtr asretytyok</div>
            <div class="item auto">Item 4</div>
        </div>

        <div class="flex-container">
            <div class="item center">AAA</div>
            <div class="item start">123</div>
            <div class="item stretch">huasd hjasd is asghdrefg asdfgh fgtr fgtr asretytyok</div>
            <div class="item end">Item 4</div>
        </div>

        <h1>column</h1>
        <div class="flex-container align-container direction">
            <div class="item auto">AAA</div>
            <div class="item auto">123</div>
            <div class="item auto">huasd hjasd is asghdrefg asdfgh fgtr fgtr asretytyok</div>
            <div class="item auto">Item 4</div>
        </div>

        <div class="flex-container direction">
            <div class="item center">AAA</div>
            <div class="item start">123</div>
            <div class="item stretch">huasd hjasd is asghdrefg asdfgh fgtr fgtr asretytyok</div>
            <div class="item end">Item 4</div>
        </div>
</body>
</html>
